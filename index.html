<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button class="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1508751733263-b307a16bbfc8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Canyon">
            <a href="https://unsplash.com/photos/brown-canyon-under-clear-sky-during-daytime-vIkABUsLEDY" target="_blank">Canyon</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1743385779388-21635a160564?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Book">
            <a href="https://unsplash.com/photos/book-notebook-pen-and-coffee-on-a-blanket-Oc3eKVTSnho" target="_blank">Book</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1746311432520-745a303b10bf?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Penguin">
            <a href="https://unsplash.com/photos/a-baby-penguin-stands-out-in-the-crowd-imaMjdZmgI0" target="_blank">Penguin</a>
        </div>
    </div>
    <button id="show-more">Show more</button>

    <script type="module" src="/src/script.js"></script>
</body>
</html>
